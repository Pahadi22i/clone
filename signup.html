<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp</title>
</head>
<body>
   <div class="outer-box">
    <div class="inner-box">
        <header class="signup-header">
        <h1>SignUp</h1>
        <p>Its just take 30 sec.</p>
    </header>
    <main class="signup-body">
        <form action="#">
            <p> 
                <label for="first name">First Name</label>
                <input type="text" id="first name" placeholder="Devender" required>
            </p>
             <p> 
                <label for="last name">last Name</label>
                <input type="text" id="last name" placeholder="Singh" required>
            </p>
             <p> 
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Devender7020g@gmail.com"required>
            </p>
             <p> 
                <label for="password">Password</label>
                <input type="password" id="password"  placeholder="at least 8 characters" required>
            </p>
             <p>
                <input type="submit" id="submit" value="Create Account">
             </p>
             <footer>
                <p>Already have an account <a href="#">Login</a></p>
             </footer>
        </form>

    </main>
    </div>
   </div>
</body>
</html>
